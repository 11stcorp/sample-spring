# Default values for 11st-backoffice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# dev, alp, real
environment: dev

image:
  repository: dev-registry.11stcorp.com/11st
  imageName: aegis-dashboard
  tag: MPINNER-8272
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

namespace: default

keystore:
  secretName:

env:
  springProfile: dev
  javaOptions: -Xms1024m -Xmx1024m
  useProxyOptions:
  proxyOptions:
  nonProxyOptions:

service:
  enabled: true
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
# - port: "5701"
#   targetPort: hazelcast
#   protocol: TCP
#   name: hazelcast

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev.test.11stcorp.com
      paths:
        - path: /

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

hostAliases: []
# - ip: "192.168.1.10"
#   hostnames:
#   - "example.com"
#   - "www.example.com"

persistence:
  enabled: false
#  storageClass: pv-nas-
#  accessMode: ReadWriteMany
#  size: 8Gi
#  annotations: {}

extraVolumes: |
#  - name: data
#    persistentVolumeClaim:
#      claimName: pvc-nas-

extraVolumeMounts: |
#  - name: data
#    mountPath: /data

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 1024Mi

tolerations:
  - key: node.kubernetes.io/not-ready
    effect: NoExecute
    tolerationSeconds: 30
  - key: node.kubernetes.io/unreachable
    effect: NoExecute
    tolerationSeconds: 30

